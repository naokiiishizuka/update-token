    <style>

        .form-group input:focus,
        .form-group textarea:focus {

        }

        .api-button {

            cursor: pointer;

        }

        .api-button:hover {

        }

        }

        .api-response-section {

        }

        .api-response-section h3 {

        }

        .code-block {

            padding: 20px;

        .code-block.empty {

        }

        .loading {

        }

        .error {

        }

        .success {

        }

        .error-message {

    </style>
</head>

<body>
    <div class="container">
        <h1>üîç „ÇØ„Ç®„É™„Éë„É©„É°„Éº„ÇøË°®Á§∫</h1>

        <div class="url-display">
            <strong>ÁèæÂú®„ÅÆURL:</strong><br>
            <span id="currentUrl"></span>
        </div>

        <div class="params-container">
            <h2>„ÇØ„Ç®„É™„Éë„É©„É°„Éº„Çø</h2>
            <div id="paramsList"></div>
        </div>

        <div class="api-test-section">
            <h2>„Éà„Éº„ÇØ„É≥ÂèñÂæó</h2>
            <div class="api-form">
                <div class="form-group">
                    <label for="codeInput">code(‰∏äË®ò„ÅÆ„ÇØ„Ç®„É™„Éë„É©„É°„Éº„Çø„ÅÆcode„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ)</label>
                    <textarea id="codeInput" placeholder="" rows="3"></textarea>
                    <div id="codeError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="clientIdInput">Streamlabs „ÇØ„É©„Ç§„Ç¢„É≥„ÉàID</label>
                    <input type="text" id="clientIdInput">
                    <div id="clientIdError" class="error-message"></div>
                </div>
                <div class="form-group">
                    <label for="clientSecretInput">Streamlabs „ÇØ„É©„Ç§„Ç¢„É≥„Éà„Ç∑„Éº„ÇØ„É¨„ÉÉ„Éà</label>
                    <input type="text" id="clientSecretInput">
                    <div id="clientSecretError" class="error-message"></div>
                </div>
                <button id="sendApiRequest" class="api-button">API „É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°</button>
            </div>

            <div class="api-response-section">
                <h3>„É¨„Çπ„Éù„É≥„Çπ</h3>
                <div id="apiResponse" class="code-block"></div>
            </div>
        </div>

        <div class="navigation">
            <a href="./index.html" class="index-button">„Éà„Éº„ÇØ„É≥ÁôªÈå≤ÁîªÈù¢</a>
        </div>
    </div>

    <script>
        function displayCurrentUrl() {
            document.getElementById('currentUrl').textContent = window.location.href;
        }

        function parseAndDisplayParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const paramsList = document.getElementById('paramsList');

            // „Éë„É©„É°„Éº„Çø„É™„Çπ„Éà„Çí„ÇØ„É™„Ç¢
            paramsList.innerHTML = '';

            // „Éë„É©„É°„Éº„Çø„ÅåÂ≠òÂú®„Åô„Çã„Åã„ÉÅ„Çß„ÉÉ„ÇØ
            const params = Array.from(urlParams.entries());

            // ÂêÑ„Éë„É©„É°„Éº„Çø„ÇíË°®Á§∫
            params.forEach(([key, value]) => {
                const paramItem = document.createElement('div');
                paramItem.className = 'param-item';

                paramItem.innerHTML = `
                    <div class="param-key">üìå ${escapeHtml(key)}</div>
                    <div class="param-value">${escapeHtml(value)}</div>
                `;

                paramsList.appendChild(paramItem);
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÂàùÊúüË°®Á§∫
        displayCurrentUrl();
        parseAndDisplayParams();

        // URL„ÅåÂ§âÊõ¥„Åï„Çå„Åü„Å®„Åç„Å´Êõ¥Êñ∞Ôºà„Éñ„É©„Ç¶„Ç∂„ÅÆÊàª„Çã/ÈÄ≤„ÇÄ„Éú„Çø„É≥„Å™„Å©Ôºâ
        window.addEventListener('popstate', () => {
            displayCurrentUrl();
            parseAndDisplayParams();
        });

        document.getElementById('sendApiRequest').addEventListener('click', async () => {
            const code = document.getElementById('codeInput').value.trim();
            const clientId = document.getElementById('clientIdInput').value.trim();
            const clientSecret = document.getElementById('clientSecretInput').value.trim();

            const apiResponse = document.getElementById('apiResponse');
            const button = document.getElementById('sendApiRequest');

            // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„Çí„ÇØ„É™„Ç¢
            clearErrorMessages();

            // ÂÖ•Âäõ„ÉÅ„Çß„ÉÉ„ÇØ
            let hasError = false;
            if (!code) {
                showErrorMessage('codeError', 'Authorization Code„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                hasError = true;
            }
            if (!clientId) {
                showErrorMessage('clientIdError', 'Client ID„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                hasError = true;
            }
            if (!clientSecret) {
                showErrorMessage('clientSecretError', 'Client Secret„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ');
                hasError = true;
            }

            if (hasError) {
                return;
            }

            // „É≠„Éº„Éá„Ç£„É≥„Ç∞Áä∂ÊÖã
            button.disabled = true;
            button.textContent = 'ÈÄÅ‰ø°‰∏≠...';
            apiResponse.className = 'code-block loading';
            apiResponse.textContent = 'API„É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°‰∏≠...';

            const requestData = {
                code: code,
                client_id: clientId,
                client_secret: clientSecret
            };

            try {
                const response = await fetch('https://92ct9epqp4.ap-northeast-1.awsapprunner.com/api/tokens', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (response.ok) {
                    // „É¨„Çπ„Éù„É≥„Çπ„ÇíË¶ã„ÇÑ„Åô„ÅÑÂΩ¢Âºè„ÅßË°®Á§∫
                    const formattedResponse = formatTokenResponse(result);
                    apiResponse.innerHTML = formattedResponse;
                    apiResponse.className = 'code-block success';
                } else {
                    apiResponse.textContent = `„Ç®„É©„Éº (${response.status}): ${JSON.stringify(result, null, 2)}`;
                    apiResponse.className = 'code-block error';
                }

            } catch (error) {
            }

            // „Éú„Çø„É≥„ÇíÂÖÉ„Å´Êàª„Åô
            button.disabled = false;
            button.textContent = 'API „É™„ÇØ„Ç®„Çπ„ÉàÈÄÅ‰ø°';
        });

        // „Éà„Éº„ÇØ„É≥„É¨„Çπ„Éù„É≥„Çπ„ÇíË¶ã„ÇÑ„Åô„ÅÑÂΩ¢Âºè„Å´„Éï„Ç©„Éº„Éû„ÉÉ„Éà„Åô„ÇãÈñ¢Êï∞
        function formatTokenResponse(responseData) {
            if (!responseData) {
                return '„É¨„Çπ„Éù„É≥„Çπ„Éá„Éº„Çø„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
            }

            const accessToken = responseData.access_token || '„Å™„Åó';
            const refreshToken = responseData.refresh_token || '„Å™„Åó';

            return `<div style="font-family: 'Courier New', monospace;">
<strong style="color: #2d3748; font-size: 16px;">„Ç¢„ÇØ„Çª„Çπ„Éà„Éº„ÇØ„É≥Ôºö</strong>
<div style="background: #f7fafc; padding: 10px; margin: 10px 0; border-radius: 5px; word-break: break-all; border-left: 4px solid #48bb78;">${escapeHtml(accessToken)}</div>

<strong style="color: #2d3748; font-size: 16px;">„É™„Éï„É¨„ÉÉ„Ç∑„É•„Éà„Éº„ÇØ„É≥Ôºö</strong>
<div style="background: #f7fafc; padding: 10px; margin: 10px 0; border-radius: 5px; word-break: break-all; border-left: 4px solid #4299e1;">${escapeHtml(refreshToken)}</div>
</div>`;
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏Ë°®Á§∫Èñ¢Êï∞
        function showErrorMessage(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        // „Ç®„É©„Éº„É°„ÉÉ„Çª„Éº„Ç∏„ÇØ„É™„Ç¢Èñ¢Êï∞
        function clearErrorMessages() {
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => {
                element.textContent = '';
                element.classList.remove('show');
            });
        }
    </script>
</body>

</html>
